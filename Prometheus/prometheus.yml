# MiniEngine outputs metrics to localhost:7070 which can be scraped by Prometheus for analysis.
# This file contains the Prometheus config for MiniEngine. Download the latest version
# of Prometheus and extract it to this directory. Be sure to not overwrite this file.
# you can then run prometheus.exe and see the results on localhost:9090.

# The latest version of Prometheus tested to work with MiniEngine is 2.4.3.

# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration each containing exactly one endpoint to scrape:
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']
  - job_name: 'MiniEngine'
    scrape_interval: 15ms
    static_configs:
    - targets: ['localhost:7070']
